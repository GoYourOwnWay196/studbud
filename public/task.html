  <!-- Task manager starts here -->
  <div class="div-block">
    <div class="text-block">TASK MANAGER</div>
  </div>
  <div class="kanban-container"> 
  <div class="onecolumn">

    <!-- Task manager is in the form of a kanban board -->
        <div class="kanban-heading">
            <div class="text-block-div">KANBAN BOARD</div>
        </div>
        <h3>Create tasks and drag them depending on your progress</h3>
        <div class="kanban-board">

          <!-- Initialise the 'in progress' section, allow tasks to be dragged there -->
            <div class="kanban-block" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                <strong>Requested</strong>
                <div class="task-button-block">

                  <!-- With the click of a button, you can create a new task -->
                    <button id="task-button" onclick="createTask()"><div class="task-h3">Create new task</div>
                </div>

                <!-- Make task draggable, prove by starting with an example task -->
                <div class="task" id="task1" draggable="true" ondragstart="drag(event)">
                    <span>First Task</span>
                </div>
            </div>

            <!-- Initialise the 'in progress' section, allow tasks to be dragged there -->
            <div class="kanban-block" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)">
                <strong>In Progress</strong>
            </div>

            <!-- Initialise the 'done' section, allow tasks to be dragged there -->
            <div class="kanban-block" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                <strong>Done</strong>
            </div>

            <!-- Show new task menu when clicking on the create button -->
            <div class="create-new-task-block" id="create-new-task-block">
                <strong>Create Task</strong>

                <!-- Tasks vary depending on name, description and status -->
                <span class="form-row">
                    <label class="form-row-label" for="task-name">Name</label>
                    <input class="form-row-input" type="text" name="task-name" id="task-name">
                </span>
                <span class="form-row">
                    <label class="form-row-label" for="task-name">Description</label>
                    <textarea class="form-row-input" name="task-description" id="task-description" cols="70" rows="10"></textarea>
                </span>
                <span class="form-row">
                    <label class="form-row-label" for="task-name">Status</label>
                    <select class="form-row-input" name="task-status" id="task-status">
                        <option value="todo">Requested</option>
                        <option value="inprogress">In Progress</option>
                        <option value="done">Done</option>
                    </select>
                </span>
                <span class="form-row-buttons">

                    <!-- Users can perform three actions to a task - readjust, save or cancel -->
                    <button id="edit-button" onclick="editTask()">Edit</span>
                    <button id="save-button" onclick="saveTask()">Save</span>
                    <button id="cancel-button" onclick="createTask()">Cancel</span>
                </span>
            </div>
        </div>

<!-- A feature from the design brief I modified is the audio player. Instead of being just a giant play button, it is now a toolbar with stop, pause buttons and a volume adjuster. -->
<div id="wrapper">

<source src="song.mp3"/>
</audio>

<input type="image" src="https://i.ibb.co/P68SQyS/button-play.png" onclick="play_aud()" id="play_button">

<!-- When clicked, should pause the song -->
<input type="image" src="https://i.ibb.co/s5BpLYb/button-pause.png" onclick="pause_aud()" id="play_button">

<!-- When clicked, should stop the song -->
<input type="image" src="https://i.ibb.co/pwKjJP9/button-stop.png" onclick="stop_aud()" id="play_button">

<!-- Volume range mapped throughout a scale -->

<input type="range" id="change_vol" onchange="change_vol()" step="0.05" min="0" max="1" value="1">
</div>
